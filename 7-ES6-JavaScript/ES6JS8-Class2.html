<body>
    <h1>JavaScript.Classes</h1>
    <script>
        class Person {
            name ;
            age ;
            myDisplay() {
                console.log("Name:" + this.name);
                console.log("Age:" + this.age)
            }
        }
        var myperson = new Person();
        myperson.name="tanishq";
        myperson.age=21;
        myperson.myDisplay();
    </script>
</body>

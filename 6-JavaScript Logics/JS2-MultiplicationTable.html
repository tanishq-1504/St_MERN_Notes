<html>
    <head>
        <title>MultiplicationTable</title>
    </head>
    <body>
        <script>
            let num =5;
            document.write("<h2>Multiplication Table of " + num + "</h2>");
            for(let i=1;i<=10;i++){
                document.write(num + " x " + i + " = " + (num * i) + " <br> ")
            }
        </script>
    </body>
</html>

<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
        <script>
            let n=5;
            let fact=1;

            for(let i=1;i<=n;i++){
                fact=fact*i;
            }
            document.write("Factorial of " + n + "is:" + fact);
        </script>
    </body>
</html>

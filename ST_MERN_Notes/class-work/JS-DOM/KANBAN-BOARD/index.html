<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Kanban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fa-solid fa-layer-group"></i>
                <h1>KanbanFlow</h1>
            </div>
            <div class="header-controls">
                <button id="add-task-btn" class="btn btn-primary">
                    <i class="fa-solid fa-plus"></i> New Task
                </button>
                <button id="clear-board-btn" class="btn btn-secondary" style="margin-right: 0.5rem;">
                    <i class="fa-solid fa-rotate-right"></i> Reset
                </button>
                <div class="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </div>
            </div>
        </header>

        <main class="board-container">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <span class="dot todo-dot"></span>
                        <h2>To Do</h2>
                        <span class="count" id="todo-count">0</span>
                    </div>
                    <button class="column-options"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
                <div class="task-list" id="todo-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <div class="column-title">
                        <span class="dot progress-dot"></span>
                        <h2>In Progress</h2>
                        <span class="count" id="in-progress-count">0</span>
                    </div>
                    <button class="column-options"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
                <div class="task-list" id="in-progress-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <span class="dot done-dot"></span>
                        <h2>Done</h2>
                        <span class="count" id="done-count">0</span>
                    </div>
                    <button class="column-options"><i class="fa-solid fa-ellipsis"></i></button>
                </div>
                <div class="task-list" id="done-list">
                    <!-- Tasks will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Task -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close-modal" id="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" placeholder="e.g. Redesign Homepage" required>
                    </div>
                    <div class="form-group">
                        <label for="task-desc">Description</label>
                        <textarea id="task-desc" placeholder="Add details..." rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-tags">Tags (comma separated)</label>
                        <input type="text" id="task-tags" placeholder="Design, Priority, etc.">
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <div class="priority-options">
                            <label class="radio-label">
                                <input type="radio" name="priority" value="low" checked>
                                <span class="radio-custom low">Low</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priority" value="medium">
                                <span class="radio-custom medium">Medium</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="priority" value="high">
                                <span class="radio-custom high">High</span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

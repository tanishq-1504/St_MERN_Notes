<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <script src="main.js"></script>
    <style>
        .pokemon-card{
            padding: 16px;
            border: 2px solid black;
            border-radius: 20px;
            height: 200px;
            width: 300px;
            text-align: center;
        }

        .pokemon-specs{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

    </style>
</head>

<body>
    <input id="q" type="text" placeholder="ex:Pikachu">
    <button id="go">Search</button>
    <p id="info"></p>
    <div id="result"></div>

    <script>
        const q = document.getElementById("q");
        const go = document.querySelector("#go");
        const result = document.querySelector("#result");
        const info = document.getElementById("info");

        go.addEventListener("click", async function () {
            const name = q.value.trim().toLowerCase();
            result.innerHTML = "";
            info.textContent = "Searching for pokemon Species...."

            if (!name) {
                info.textContent = "Type a pokemon name...."
                return;
            }

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${encodeURIComponent(name)}`)

                const jsonData = await response.json();
                //console.log(jsonData);
                console.log("Name,Height,Weight:",jsonData.name,jsonData.height,jsonData.waight);
                if(jsonData.name && jsonData.height && jsonData.weight){
                    info.textContent="";
                    result.innerHTML=`
                    <article class="pokemon-card">
                        <h3>${jsonData.name}</h3>
                        <div class="pokemon-specs">
                            <p>Height:${jsonData.height}</p>
                            <p>Weight:${jsonData.weight}</p>
                            </div>
                            </article>
                    `
                }
            } catch (error) {
                console.log(error.message);
            }

            console.log("Next Step");

        })
    </script>
</body>

</html>

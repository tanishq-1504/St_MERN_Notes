<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hOne">DOM playground </h1>
    <script>
        const hOne = document.getElementById("hOne");
        console.log("hOne");
        const span = document.createElement("span");
        span.textContent = " Welcome! ";
        hOne.appendChild(span);
        hOne.prepend(span);
    </script>
</body>
</html>

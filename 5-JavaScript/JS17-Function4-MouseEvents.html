<html>
    <head>
        <title>JavaScript Progamming</title>
        <script>
            function mouseOver(){
                window.document.write("Hello Mouse Over..")
            }
        </script>
    </head>
    <body>
        <p>Bring your mouse inside</p>

        <div onmouseover="mouseOver()">
            <h2>This is inside the div tag</h2>
        </div>
    </body>
</html>

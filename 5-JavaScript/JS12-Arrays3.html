<html>
    <head>
        <title>JavaScript Progamming</title>
    </head>
    <body>
        <h1>Java Script</h1>
        <script>
            var fruits=["Banana","Orange","Apple","Mango"];
            document.write("Before Sort : <br>")
            document.write(fruits)
            document.write("<br>")
            document.write("<br> After Sort : <br>")
            fruits.sort();
            document.write(fruits)
            document.write("<br>")
            document.write("<br> Reverse Array Values : <br>")
            fruits.reverse();
            document.write(fruits)
        </script>
    </body>
</html>

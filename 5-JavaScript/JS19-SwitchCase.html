<html>

<head>
    <title>JavaScript Progamming</title>
    <script>
        function myfunction() {
            var x;
            var myd = new Date().getDay();
            switch (myd) {
                case 0:
                    x = "Today is 'Sunday'"
                    break;
                case 1:
                    x = "Today is 'Monday'"
                    break;
                case 2:
                    x = "Today is 'Tuesday'"
                    break;
                case 3:
                    x = "Today is 'Wednesday'"
                    break;
                case 4:
                    x = "Today is 'Thursday'"
                    break;
                case 5:
                    x = "Today is 'Friday'"
                    break;
                case 6:
                    x = "Today is 'Saturday'"
                    break;
            }
            document.getElementById("myDay").innerHTML=x;
        }
    </script>
</head>

<body>
    <p id="myDay">Click this button to Display today</p>
    <button onclick="myfunction()">TodayDate</button>
</body>

</html>

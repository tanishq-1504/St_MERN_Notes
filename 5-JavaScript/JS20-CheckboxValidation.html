<html>
    <head>
        <title>Checkbox Validation</title>
        <script>
            function myfunction(){
                var x =document.getElementById("mycheck")
                x.checked=true;
            }
        </script>
    </head>
    <body>
        Checkbox: <input type="checkbox" id="mycheck">
        <p>Click Me then True/False</p>
        <button onclick="myfunction()">ClickMe</button>
    </body>
</html>

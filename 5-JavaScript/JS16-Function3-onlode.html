<html>

<head>

    <title>JavaScript Functions</title>

    <script>

        function myMessage() {
            alert("I am JavaScript Message Function");
            window.document.bgColor = "green"
        }
        
    </script>

</head>

<body>

    <body onload="myMessage()">
        <h4>Message End</h4>
    </body>

</body>

</html>

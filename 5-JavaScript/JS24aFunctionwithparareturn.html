<html>
    <head>
        <title>JavaScript functions</title>
        <script>
            function myaddition(a,b){
                var sum=a+b;
                return sum;
            }
            t1=20;
            t2=40;
            t3=myaddition(t1,t2);
            document.write("<br>Sum of numbers;",t3);

        </script>
    </head>
    <body>
        <h2>JavaScript function parameters</h2>
    </body>
</html>

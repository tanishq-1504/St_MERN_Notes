<html>
    <head>
        <title>JavaScript Progamming</title>
        <script>
            function displayDate(){
                window.document.getElementById("myDate").innerHTML=Date();
            }
        </script>
    </head>
    <body>
        <h2>HTML Page</h2>
        <p id="myDate"></p>
        <button type="button" onclick="displayDate()">displayDate</button>
        
    </body>
</html>

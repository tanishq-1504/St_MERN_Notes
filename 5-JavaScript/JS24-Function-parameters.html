<html>
    <head>
        <title>JavaScript functions</title>
        <script>
            function addition(a,b){
                var sum=a+b;
                document.write("<br>Addition :",sum);

            }
            t1=10;
            t2=20;
            addition(t1,t2)
            addition(100,200);
            addition(1.3,2.4);
            addition("abc","xyz");
        </script>
    </head>
    <body>
        <h2>JavaScript function Parameters</h2>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ced4da;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 10px;
      background-color: #f1f3f5;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #dee2e6;
    }

    li.completed span {
      text-decoration: line-through;
      color: #6c757d;
    }

    .add-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .add-btn:hover {
      background-color: #0056b3;
    }

    .btn-group button {
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-group button:hover {
      background-color: #495057;
    }

    .edit-mode {
      background-color: #fff3cd !important;
    }

    input.edit-input {
      flex: 1;
      padding: 6px;
      font-size: 15px;
      border: 1px solid #ced4da;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      span.style.flex = "1";
      span.addEventListener("click", () => {
        li.classList.toggle("completed");
      });

      const btnGroup = document.createElement("div");
      btnGroup.className = "btn-group";

      const editBtn = document.createElement("button");
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editTask(li, span);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => li.remove();

      btnGroup.appendChild(editBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function editTask(li, span) {
      li.classList.add("edit-mode");

      const currentText = span.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = currentText;
      input.className = "edit-input";

      const saveBtn = document.createElement("button");
      saveBtn.textContent = "Save";
      saveBtn.onclick = () => {
        span.textContent = input.value;
        li.classList.remove("edit-mode");
        li.replaceChild(span, input);
        li.querySelector(".btn-group").replaceChild(editBtn, saveBtn);
      };

      const editBtn = li.querySelector(".btn-group button:first-child");
      li.replaceChild(input, span);
      li.querySelector(".btn-group").replaceChild(saveBtn, editBtn);
    }
  </script>
</body>
</html>

<html>
    <head>
        <title>CSS3</title>
        <style>
            .mybox{

                margin: 50px;
                width: 105px;
                height: 130px;
                background: url("shared_globe.png")no-repeat;
                position: relative;
                animation: repeatit 2s linear 1ms infinite alternate;
            }
            @keyframes repeatit{
                from{left:0;}
                to{left:70%}
            }
        </style>
    </head>
    <body>
        <div class="Mybox"></div>
    </body>
</html>
